<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="./shop.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./Assets/Logo.png" style="height: 50px; width: 50px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll" style="overflow: hidden;">
        <ul class="navbar-nav me-auto mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item"><a class="nav-link active" href="./login.html">Sign In</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Favourites</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link disabled">Find a store</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me" id="search-bar" type="search" placeholder="Search" aria-label="Search" style="width: 20vw" />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Banner -->
  <div class="container mt-5">
    <div class="scrollable-banner">
      <div class="scroll-container" id="banner-container">
        <!-- Banner items will be injected here dynamically -->
      </div>
      <button class="scroll-btn left-btn" id="prevBtn">
        <svg aria-hidden="true" fill="#111" height="15px" width="15px" viewBox="0 0 185.4 300">
          <path d="M160.4 300c-6.4 0-12.7-2.5-17.7-7.3L0 150 142.7 7.3c9.8-9.8 25.6-9.8 35.4 0 9.8 9.8 9.8 25.6 0 35.4L70.7 150 178 257.3c9.8 9.8 9.8 25.6 0 35.4-4.9 4.8-11.3 7.3-17.6 7.3z"></path>
        </svg>
      </button>
      <button class="scroll-btn right-btn" id="nextBtn">
        <svg aria-hidden="true" fill="#111" height="15px" width="15px" viewBox="0 0 185.4 300">
          <path d="M7.3 292.7c-9.8-9.8-9.8-25.6 0-35.4L114.6 150 7.3 42.7c-9.8-9.8-9.8-25.6 0-35.4s25.6-9.8 35.4 0L185.4 150 42.7 292.7c-4.9 4.8-11.3 7.3-17.7 7.3-6.4 0-12.7-2.5-17.7-7.3z"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Sidebar + Content -->
  <section>
    <div class="container">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-lg-3">
          <!-- Toggle button -->
          <button class="btn btn-outline-secondary mb-3 w-100 d-lg-none" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span>Show filters</span>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse card d-lg-block mb-5" id="navbarSupportedContent">
            <div class="accordion" id="accordionPanelsStayOpenExample">
              
              <!-- Lifestyle categories -->
              <div class="accordion-item">
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne">
                  <div class="accordion-body">
                    <ul class="list-unstyled">
                      <li><a href="#" class="text-dark">Lifestyle</a></li>
                      <li><a href="#" class="text-dark">Jordan</a></li>
                      <li><a href="#" class="text-dark">Running</a></li>
                      <li><a href="#" class="text-dark">Basketball</a></li>
                      <li><a href="#" class="text-dark">Football</a></li>
                      <li><a href="#" class="text-dark">Training & Gym</a></li>
                      <li><a href="#" class="text-dark">Skateboarding</a></li>
                      <li><a href="#" class="text-dark">Golf</a></li>
                      <li><a href="#" class="text-dark">Tennis</a></li>
                      <li><a href="#" class="text-dark">Athletics</a></li>
                      <li><a href="#" class="text-dark">Walking</a></li>
                    </ul>
                  </div>
                </div>
              </div>

              <!-- Gender -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button class="accordion-button text-dark bg-light" type="button" data-mdb-toggle="collapse" data-mdb-target="#panelsStayOpen-collapseTwo" aria-expanded="true" aria-controls="panelsStayOpen-collapseTwo">
                    Gender
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
                  <div class="accordion-body">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="Genderchecked1" checked />
                      <label class="form-check-label" for="Genderchecked1">Men</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="GenderDeafult1" />
                      <label class="form-check-label" for="GenderDeafult1">Women</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="GenderDefault2" />
                      <label class="form-check-label" for="GenderDefault2">Unisex</label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Price -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                  <button class="accordion-button text-dark bg-light" type="button" data-mdb-toggle="collapse" data-mdb-target="#panelsStayOpen-collapseThree" aria-expanded="true" aria-controls="panelsStayOpen-collapseThree">
                    Shop By Price
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree">
                  <div class="accordion-body">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="PriceChecked1" checked />
                      <label class="form-check-label" for="PriceChecked1">Under ₹2,500.00</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="PriceDefault1" />
                      <label class="form-check-label" for="PriceDefault1">₹2,501.00 - ₹7,500.00</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="PriceDefault2" />
                      <label class="form-check-label" for="PriceDefault2">₹7,501.00 - ₹12,999.00</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="PriceDefault3" />
                      <label class="form-check-label" for="PriceDefault3">Over ₹13,000.00</label>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Sale & Offers -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingFour">
                  <button class="accordion-button text-dark bg-light" type="button" data-mdb-toggle="collapse" data-mdb-target="#panelsStayOpen-collapseFour" aria-expanded="true" aria-controls="panelsStayOpen-collapseFour">
                    Sale & Offers
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour">
                  <div class="accordion-body">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="OfferDefault1" />
                      <label class="form-check-label" for="OfferDefault1">Sale</label>
                    </div>
                  </div>
                </div>
              </div>
              <!--Size-->
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingFive">
                  <button
                      class="accordion-button text-dark bg-light"
                      type="button"
                      data-mdb-toggle="collapse"
                      data-mdb-target="#panelsStayOpen-collapseFive"
                      aria-expanded="true"
                      aria-controls="panelsStayOpen-collapseFive"
                  >
                    Size
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive">
                  <div class="accordion-body">
                    <div class="container">
                      <!-- Row 1-->
                      <div class="row mb-3">
                        <div class="col-4 mb-2">
                          <input type="radio" id="sizeS" name="size" class="d-none"/>
                          <label for="sizeS" class="btn btn-outline-dark w-100">S</label>
                        </div>
                        <div class="col-4 mb-2">
                          <input type="radio" id="sizeM" name="size" class="d-none"/>
                          <label for="sizeM" class="btn btn-outline-dark w-100">M</label>
                        </div>
                        <div class="col-4 mb-2">
                          <input type="radio" id="sizeL" name="size" class="d-none"/>
                          <label for="sizeL" class="btn btn-outline-dark w-100">L</label>
                        </div>
                      </div>
                      <!-- Row 2-->
                      <div class="row">
                        <div class="col-6 mb-2">
                          <input type="radio" id="sizeXL" name="size" class="d-none"/>
                          <label for="sizeXL" class="btn btn-outline-dark w-100">XL</label>
                        </div>
                        <div class="col-6 mb-2">
                          <input type="radio" id="sizeXXL" name="size" class="d-none"/>
                          <label for="sizeXXL" class="btn btn-outline-dark w-100">XXL</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Shoe Height -->
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingSix">
                  <button class="accordion-button text-dark bg-light" 
                          type="button" 
                          data-mdb-toggle="collapse" 
                          data-mdb-target="#panelsStayOpen-collapseSix" 
                          aria-expanded="true" 
                          aria-controls="panelsStayOpen-collapseSix"
                          >Shoe Height
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix">
                  <div class="accordion-body">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="HeightDefault1" />
                      <label class="form-check-label" for="HeightDefault1">Low Top</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="HeightDefault2" />
                      <label class="form-check-label" for="HeightDefault2">Mid Top</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="HeightDefault3" />
                      <label class="form-check-label" for="HeightDefault3">High Top</label>
                    </div>
                  </div>
                </div>
              </div>
              <!--Brand-->
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingSeven">
                  <button class="accordion-button text-dark bg-light" 
                          type="button" 
                          data-mdb-toggle="collapse" 
                          data-mdb-target="#panelsStayOpen-collapseSeven" 
                          aria-expanded="true" 
                          aria-controls="panelsStayOpen-collapseSeven"
                          >Brands
                  </button>
                </h2>
                <div id="panelsStayOpen-collapseSeven" class="accordion-collapse collapse" aria-labelledby="headingSeven">
                  <div class="accordion-body">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="BrandDefault1" />
                      <label class="form-check-label" for="BrandDefault1">Nike sportswear</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="BrandDefault2" />
                      <label class="form-check-label" for="BrandDefault2">Jordan</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="BrandDefault3" />
                      <label class="form-check-label" for="BrandDefault3">Nike By You</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="BrandDefault4" />
                      <label class="form-check-label" for="BrandDefault4">Nike lab</label>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>

        <!-- Content area -->
        <div class="col-lg-9">
          <!-- Content will be injected here (e.g., products or featured items) -->
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./shop.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>
</body>
</html>
