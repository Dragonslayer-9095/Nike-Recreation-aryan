<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./login.css" rel="stylesheet" />
  </head>
    
  <body>
    <div class="box">
      <div class="text">
        <h1 class="big">JUST DO IT</h1>
        <h1 class="small">
          Bring Inspiration and Innovation to Every Athlete in the World
        </h1>
      </div>
      <div class="inside">
        <main class="form-signin" style="min-width: 70%; height: 100%">
          <form>
            <h1 class="h3 mb-3 fw-normal" style="color: white">
              Please sign in
            </h1>

            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                fdprocessedid="be8p6n"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating my-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                fdprocessedid="dyeqy"
              />
              <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3" style="color: white">
              <input
                class="form-check-input"
                type="checkbox"
                value="remember-me"
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <button
              class="btn btn-dark w-100 py-2"
              type="submit"
              fdprocessedid="kulhg"
            >
              Sign in
            </button>
            <p class="mt-5 mb-3" style="color: white">Â© 2025 Nike</p>
          </form>
        </main>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./login.js"></script>
  </body>
</html>
